{% extends "book/base.html" %}

{% block title %}添加图书 - 图书管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">添加图书</h1>
</div>

<form method="POST" action="{{ url_for('book.add_book') }}">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">基本信息</h5>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">图书标题 *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label">作者 *</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publication_date" class="form-label">出版日期</label>
                        <input type="date" class="form-control" id="publication_date" name="publication_date">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">出版社</label>
                        <input type="text" class="form-control" id="publisher" name="publisher">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">分类</label>
                        <input type="text" class="form-control" id="category" name="category">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pages" class="form-label">页数</label>
                        <input type="number" class="form-control" id="pages" name="pages">
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">价格</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price">
                    </div>
                    
                    <div class="mb-3">
                        <label for="stock_quantity" class="form-label">库存数量</label>
                        <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" value="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">保存图书</button>
        <a href="{{ url_for('book.books') }}" class="btn btn-secondary">取消</a>
    </div>
</form>
{% endblock %}
